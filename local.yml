version: '3'

volumes:
  kyle_django_cookie_cutter_project_local_postgres_data: {}
  kyle_django_cookie_cutter_project_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: kyle_django_cookie_cutter_project_local_django
    container_name: kyle_django_cookie_cutter_project_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: kyle_django_cookie_cutter_project_production_postgres
    container_name: kyle_django_cookie_cutter_project_local_postgres
    volumes:
      - kyle_django_cookie_cutter_project_local_postgres_data:/var/lib/postgresql/data
      - kyle_django_cookie_cutter_project_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: kyle_django_cookie_cutter_project_local_docs
    container_name: kyle_django_cookie_cutter_project_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./kyle_django_cookie_cutter_project:/app/kyle_django_cookie_cutter_project:z
    ports:
      - "9000:9000"
    command: /start-docs
